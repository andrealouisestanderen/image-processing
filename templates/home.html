<!DOCTYPE html>
<html>
<body style="background-color: #118ab2; font-family: 'Courier New', Courier, monospace;">
<h1 style="text-align: center; color: white">
    Image Processing
</h1>
    <div style="text-align: center;">
        <form method=post enctype=multipart/form-data>
            <label style=
            "display:inline-block;
            width: 196px;
            height: 66px;
            font-size: larger;
            border-radius: 10px;
            border: 2px solid #06d6a0;
            background-color: white;
            color: #ef476f;
            position: relative;
            top: 150px;
            line-height: 350%;"
            for="file">
            Choose file
        </label>
        <input type="file" name="file" id="file" onchange="getFilename()"/>
            <style>
                input[type="file"] {
                    width: 0.1px;
                    height: 0.1px;
                    opacity: 0;
                    overflow: hidden;
                    position: absolute;
                    z-index: -1;
                }
            </style>
            <div id="filename" style="
            font-size: medium;
            font-family: 'Courier New', Courier, monospace;
            color: #073b4c;
            text-align: center;
            position: relative;
            top: 50px;">
            No file chosen
            </div>
            <div>
                <input style="width: 200px;
                height: 70px;
                font-size: larger;
                font-family: 'Courier New', Courier, monospace;
                border-radius: 10px;
                border: 2px solid #06d6a0;
                background-color: white;
                color: #ef476f;
                text-align: center;
                position: relative;
                top: 250px;"
                type=submit value=Process>
            </div>
        </form>
    </div>
</body>
<script>
document.getElementById('file').onchange = function () {
  document.getElementById('filename').innerHTML = 'Selected file: ' + this.value;
};
</script>
</html>
